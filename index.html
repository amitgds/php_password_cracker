<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="container py-5">
    <h1 class="text-center">Password Cracker</h1>
    <div class="text-center mt-4">
        <button id="startCracking" class="btn btn-primary">Start Cracking</button>
    </div>
    <div class="mt-4">
        <label for="category" class="form-label">Select Category:</label>
        <select id="category" class="form-select">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
    </div>
    <div class="mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Cracked Password</th>
                </tr>
            </thead>
            <tbody id="resultTable">
                <tr>
                    <td colspan="2" class="text-center">No results yet.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $("#startCracking").click(function () {
                $(this).prop("disabled", true).text("Cracking...");
                $.get("cracker.php", function (data) {
                    try {
                        let results = JSON.parse(data);

                        if (typeof results !== "object") {
                            throw new Error("❌ Invalid JSON structure");
                        }
                        window.lastResults = results; // Store results globally
                        displayResults("Easy"); // Default category to show
                    } catch (error) {
                        console.error("❌ Error parsing JSON:", error, data);
                    }
                    $("#startCracking").prop("disabled", false).text("Start Cracking");
                }).fail(function () {
                    $("#startCracking").prop("disabled", false).text("Start Cracking");
                });
            });

            $("#category").change(function () {
                let selectedCategory = $(this).val(); // Keep case-sensitive category name
                displayResults(selectedCategory);
            });
        });

        function displayResults(category) {
            if (!window.lastResults || typeof window.lastResults !== "object") {
                console.error("❌ No results stored or invalid format:", window.lastResults);
                return;
            }

            let selectedData = window.lastResults[category] || []; // Get category-specific data

            let tableBody = "";

            if (Array.isArray(selectedData) && selectedData.length > 0) {
                selectedData.forEach(entry => {
                    tableBody += `<tr>
                <td>${entry.id}</td>
                <td>${entry.password}</td>
                <td>${category}</td>
            </tr>`;
                });
            } else {
                tableBody = '<tr><td colspan="3" class="text-center">No passwords found.</td></tr>';
            }

            $("#resultTable").empty().append(tableBody);
        }

    </script>
</body>

</html>
